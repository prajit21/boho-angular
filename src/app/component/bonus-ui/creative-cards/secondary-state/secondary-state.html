<div class="card height-equal">
  <div class="card-header border-l-secondary border-3 pb-0">
    <h3>Border Secondary State</h3>
    <p class="mt-1 f-m-light">
      Use the class of<code>.b-l-* </code>for left border and <code>.border-3 </code>is used to
      increase the width of the border.
    </p>
  </div>
  <div class="card-body scroll-demo">
    <ol class="list-group list-group-numbered scroll-rtl">
      @for (data of secondaryStateCardData; track data) {
        <li class="list-group-item d-flex align-items-start flex-wrap">
          <div class="ms-2 me-auto">{{ data.name }}</div>
          <span class="badge bg-{{ data.badgeColor }} rounded-pill p-2">{{ data.badgeText }}</span>
        </li>
      }
    </ol>
  </div>
</div>
