<div class="card">
  <div class="card-header card-no-border pb-0">
    <h3>Image Preview</h3>
    <p class="f-m-light mt-1">
      We use the create method to turn a<code> &lt;input type="file"&gt;</code> into a FilePond drop
      area.<code>[https://pqina.nl/filepond/]</code>
    </p>
  </div>
  <div class="card-body">
    <dropzone
      [config]="config"
      class="custom-drop-zone"
      [message]="'Drag & Drop your files or Browse'"
      (error)="onUploadError($event)"
      (success)="onUploadSuccess($event)"
    />
  </div>
</div>
