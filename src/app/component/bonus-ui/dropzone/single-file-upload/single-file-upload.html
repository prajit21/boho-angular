<div class="card">
  <div class="card-header card-no-border pb-0">
    <h3>Single File Upload</h3>
    <p class="f-m-light mt-1">
      Use the <code>.dropzone </code> class through create upload files.<code
        >[https://www.dropzone.dev/].</code
      >
    </p>
  </div>
  <div class="card-body">
    <dropzone
      [config]="config"
      class="custom-drop-zone single-file-upload"
      [message]="text"
      (error)="onUploadError($event)"
      (success)="onUploadSuccess($event)"
    />
  </div>
</div>
