<div class="card">
  <div class="card-header card-no-border pb-0">
    <h3>Pagination Alignment</h3>
    <p class="f-m-light mt-1">
      Change the alignment of pagination components with flexbox utilities. For example, with
      <code>.justify-content-center:</code>.
    </p>
  </div>
  <div class="card-body">
    <!-- left aligned pagination-->
    @for (data of paginationAlignmentData; track data) {
      <nav class="{{ data.class }}" aria-label="Page navigation example">
        <ul
          class="pagination justify-content-{{ data.alignmentClass }} pagin-border-{{
            data.colorClass
          }} pagination-{{ data.colorClass }}"
        >
          <li class="page-item"><a class="page-link" href="javascript:void(0)">Previous</a></li>
          @for (items of data.text; track items) {
            <li [class.active]="items.active" class="page-item">
              <a class="page-link" href="javascript:void(0)">{{ items.number }} </a>
            </li>
          }
          <li class="page-item"><a class="page-link" href="javascript:void(0)">Next</a></li>
        </ul>
      </nav>
    }
  </div>
</div>
