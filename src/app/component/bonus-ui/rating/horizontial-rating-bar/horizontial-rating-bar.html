<div class="card height-equal">
  <div class="card-header card-no-border pb-0">
    <h3>Horizontal Rating Bar</h3>
    <p class="f-m-light mt-1">
      Horizontal rating is displayed using <code>#u-rating-horizontal</code> id using javascript.
    </p>
  </div>
  <div class="card-body">
    <div class="rating-container">
      <bar-rating [(rate)]="verticalRate" [max]="10" [theme]="'vertical'" [showText]="true" />
    </div>
  </div>
</div>
