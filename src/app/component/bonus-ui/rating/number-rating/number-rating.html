<div class="card">
  <div class="card-header card-no-border pb-0 rating-header">
    <h3>1 to 10 Rating Bar</h3>
    <p class="f-m-light mt-1">
      Rating is displayed using <code>#u-rating-1to10</code> id using javascript.
    </p>
  </div>
  <div class="card-body">
    <div class="rating-container digits">
      <div class="br-wrapper br-theme-bars-1to10">
        <bar-rating
          class="bar"
          [(rate)]="faRate"
          [max]="10"
          [theme]="'horizontal'"
          [showText]="true"
        />
      </div>
    </div>
  </div>
</div>
