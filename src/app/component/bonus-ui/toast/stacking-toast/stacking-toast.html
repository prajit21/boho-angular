<div class="card">
  <div class="card-header card-no-border pb-0">
    <h3>Stacking Toasts</h3>
    <p class="f-m-light mt-1">
      You can stack toasts by wrapping them in a toast container, which will vertically add some
      spacing.<code>[toast-*]</code>through change icons colors.
    </p>
  </div>
  <div class="card-body toast-rtl">
    <div class="toast-container position-static">
      @for (data of stackingToastData; track data) {
        @if (data.show === true) {
          <div class="toast show">
            <div class="toast-header">
              <i class="toast-icons toast-{{ data.iconColor }}" data-feather="bell"></i>
              <strong class="me-auto">{{ data.title }}</strong>
              <small class="txt-{{ data.iconColor }}">{{ data.time }}</small>
              <button class="btn-close" type="button" (click)="close(data.id)"></button>
            </div>
            <div class="toast-body toast-dark">{{ data.bodyText }}</div>
          </div>
        }
      }
    </div>
  </div>
</div>
