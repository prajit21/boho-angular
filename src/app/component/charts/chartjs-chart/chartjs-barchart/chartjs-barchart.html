<div class="card">
  <div class="card-header card-no-border pb-0">
    <h3>Bar Chart</h3>
  </div>
  <div class="card-body chart-block">
    <canvas
      baseChart
      class="chart"
      [datasets]="barChartChartData"
      [labels]="barChartChartLabels"
      [options]="barChartChartOptions"
      [legend]="barChartChartLegend"
      [type]="'bar'"
    >
    </canvas>
  </div>
</div>
