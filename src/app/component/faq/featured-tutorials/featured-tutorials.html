<div class="header-faq">
  <h3>Featured Tutorials</h3>
</div>
<div class="row">
  @for (featuredData of data(); track featuredData) {
    <div class="col-xl-3 col-md-6 box-col-3">
      <div class="card features-faq product-box">
        <div class="faq-image product-img">
          <img class="img-fluid" src="{{ featuredData.img }}" alt="" />
          <div class="product-hover">
            <ul>
              <li><i class="icon-link"></i></li>
              <li><i class="icon-import"></i></li>
            </ul>
          </div>
        </div>
        <div class="card-body">
          <h3 class="font-primary">{{ featuredData.post }}</h3>
          <p>{{ featuredData.desc }}</p>
        </div>
        <div class="card-footer">
          <span>{{ featuredData.date }}</span>
          <span class="pull-right">
            <ngb-rating [rate]="featuredData.rating" />
          </span>
        </div>
      </div>
    </div>
  }
</div>
