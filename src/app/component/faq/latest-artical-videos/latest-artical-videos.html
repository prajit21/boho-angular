<div class="header-faq">
  <h3>Latest articles and videos</h3>
</div>
<div class="row">
  @for (allData of data(); track allData) {
    <div class="col-xl-4">
      <div class="row">
        @for (data of allData.data; track data) {
          <div class="col-sm-12">
            <div class="card">
              <div class="card-body">
                <div class="d-flex">
                  <app-feather-icons [icon]="data.icon" [class]="'m-r-30'" />
                  <div class="flex-grow-1">
                    <h4 class="f-w-700">{{ data.title }}</h4>
                    <p>{{ data.desc }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  }
</div>
