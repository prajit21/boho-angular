<div class="container-fluid">
  <div class="row">
    @for (data of hoverData; track data) {
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header card-no-border pb-0">
            <h3>
              Hover Effect <span class="f-w-700">{{ data.hoverDigits }}</span>
            </h3>
          </div>
          <div class="card-body">
            <div class="row my-gallery gallery" id="aniimated-thumbnials" itemscope="">
              @for (img of imgData; track img) {
                <figure
                  class="col-md-3 col-6 img-hover {{ data.hoverClass }}"
                  style="margin-bottom: 30px"
                >
                  <a href="javascript:void(0)" itemprop="contentUrl">
                    <div style="overflow: hidden">
                      <img [src]="img.srcUrl" alt />
                    </div>
                  </a>
                </figure>
              }
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
