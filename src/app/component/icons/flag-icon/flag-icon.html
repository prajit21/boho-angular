<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header card-no-border pb-0">
          <h3 class="m-b-0">Flag Icons</h3>
        </div>
        <div class="card-body">
          <div class="row px-3 icon-lists flag-icons">
            @for (flagData of flagIconData; track flagData) {
              <div class="col-12 col-sm-6 col-xl-4" (click)="toggleWithInfo(flagData.abbrivation)">
                <div class="d-flex">
                  <i class="flag-icon flag-icon-{{ flagData.abbrivation }}"></i>
                  <div class="flex-grow-1 align-self-center">
                    <h5>{{ flagData.abbrivation | uppercase }}</h5>
                    <h6 class="mt-0">{{ flagData.name }}</h6>
                  </div>
                </div>
              </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
@if (detail) {
  <div class="icon-hover-bottom p-fixed">
    <div class="container-fluid">
      <div class="row">
        <div class="icon-popup">
          <div class="close-icon">
            <i class="icofont icofont-close" (click)="detail = false"></i>
          </div>
          <div class="icon-first"><i class="flag-icon flag-icon-{{ flag }} fa-2x"></i></div>
          <div class="icon-class">
            <label class="icon-title">Class</label
            ><span id="fclass1">flag-icon flag-icon-{{ flag }}</span>
          </div>
          <div class="icon-last icon-last">
            <label class="icon-title">Markup</label>
            <div class="form-inline">
              <div class="form-group">
                <input
                  class="inp-val form-control m-r-10"
                  type="text"
                  value="{{ val }}"
                  readonly="readonly"
                />
                <button class="btn btn-primary notification" (click)="copyText(flag)">
                  Copy text
                </button>
                <div
                  class="toast-container position-fixed bottom-0 end-0 p-3 toast-index toast-rtl"
                >
                  <div
                    class="toast hide toast fade"
                    id="liveToast1"
                    [ngClass]="bottomRightShow ? 'show' : ''"
                  >
                    <div class="d-flex justify-content-between alert-secondary">
                      <div class="toast-body bg-warning">Your time over after 5 minute.</div>
                      <button
                        class="btn-close btn-close-white me-2 m-auto"
                        type="button"
                        (click)="topBottomClose()"
                      ></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
}
