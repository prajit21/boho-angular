<div class="col-sm-12">
  <div class="header-faq">
    <h3 class="mb-0">Browse articles by category</h3>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header card-no-border pb-0">
          <h3>Browse Articles</h3>
        </div>
        <div class="card-body">
          <div class="row browse g-sm-4 g-3">
            @for (allData of browseArticlesData; track allData) {
              <div class="{{ allData.colClass }}">
                <div class="browse-articles">
                  <h4>
                    <span><app-feather-icons [icon]="allData.titleIcon" /></span>{{ allData.title }}
                  </h4>
                  <ul>
                    @for (points of allData.data; track points) {
                      <li>
                        <a href="#">
                          <span>
                            <i data-feather="file-text"></i>
                          </span>
                          <span>{{ points.listData }}</span>
                          @if (points.tag === true) {
                            <span class="badge badge-primary pull-right">{{
                              points.tagTitle
                            }}</span>
                          }
                        </a>
                      </li>
                    }
                    <li>
                      <a href="#">
                        <span><i data-feather="arrow-right"></i></span
                        ><span>See More ({{ allData.seeMore }})</span></a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
