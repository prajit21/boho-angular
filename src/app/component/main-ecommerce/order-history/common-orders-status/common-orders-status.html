<div class="prooduct-details-box">
  <div class="d-flex">
    <img class="align-self-center img-fluid img-60" src="{{ data()?.img }}" alt="#" />
    <div class="flex-grow-1 ms-3">
      <div class="product-name">
        <h6>
          <a href="javascript:void(0)">{{ data()?.name }}</a>
        </h6>
      </div>
      <div class="rating">
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
      </div>
      <div class="price d-flex">
        <div class="text-muted">Price</div>
        : {{ data()?.price }}$
      </div>
      <div class="avaiabilty">
        <div class="text-success">In stock</div>
      </div>
      <a
        class="btn btn-xs"
        [ngClass]="
          data()?.tag === 'Processing'
            ? 'btn-primary'
            : data()?.tag === 'Shipped'
              ? 'btn-success'
              : 'btn-danger'
        "
        href="javascript:void(0)"
        >{{ data()?.tag }}</a
      >
      <app-feather-icons [icon]="'x'" [class]="'close'" />
    </div>
  </div>
</div>
