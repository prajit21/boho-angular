<div class="container-fluid">
  <div class="row project-cards">
    <div class="col-md-12 project-list">
      <div class="card">
        <div class="row">
          <div class="col-md-6">
            <ul class="nav nav-tabs border-tab" id="top-tab" role="tablist">
              <li class="nav-item">
                <a
                  class="nav-link"
                  [ngClass]="{ 'active show': openTab === 'All' }"
                  (click)="tabbed('All')"
                  style="cursor: pointer"
                  ><app-feather-icons [icon]="'target'" />All</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  [ngClass]="{ 'active show': openTab === 'Doing' }"
                  (click)="tabbed('Doing')"
                  style="cursor: pointer"
                  ><app-feather-icons [icon]="'info'" />Doing</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  [ngClass]="{ 'active show': openTab === 'Done' }"
                  (click)="tabbed('Done')"
                  style="cursor: pointer"
                  ><app-feather-icons [icon]="'check-circle'" />Done</a
                >
              </li>
            </ul>
          </div>
          <div class="col-md-6">
            <div class="form-group mb-0 me-0"></div>
            <a class="btn btn-primary" routerLink="/project/create-new">
              <i data-feather="plus-square"> </i>Create New Project</a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <div class="tab-content">
            <div class="tab-pane fade show active">
              <div class="row">
                @for (data of filterData; track data) {
                  <div class="col-xxl-4 col-lg-4 box-col-33 col-md-6">
                    <div class="project-box">
                      <span
                        class="badge"
                        [ngClass]="data.badge === 'Doing' ? ' badge-primary' : 'badge-success'"
                        >{{ data.badge }}</span
                      >
                      <h3>{{ data.title }}</h3>
                      <div class="d-flex">
                        <img class="img-20 me-1 rounded-circle" src="{{ data.img }}" alt />
                        <div class="flex-grow-1">
                          <p>{{ data.sites }}</p>
                        </div>
                      </div>
                      <p>{{ data.desc }}</p>
                      <div class="row details">
                        <div class="col-6"><span>Issues </span></div>
                        <div
                          class="col-6"
                          [ngClass]="data.badge === 'Doing' ? ' font-primary' : 'font-success'"
                        >
                          {{ data.issue }}
                        </div>
                        <div class="col-6"><span>Resolved</span></div>
                        <div
                          class="col-6"
                          [ngClass]="data.badge === 'Doing' ? ' font-primary' : 'font-success'"
                        >
                          {{ data.resolved }}
                        </div>
                        <div class="col-6"><span>Comment</span></div>
                        <div
                          class="col-6"
                          [ngClass]="data.badge === 'Doing' ? ' font-primary' : 'font-success'"
                        >
                          {{ data.comment }}
                        </div>
                      </div>
                      <div class="customers">
                        <ul>
                          <li class="d-inline-block">
                            <img
                              class="img-30 rounded-circle"
                              src="{{ data.customers_img1 }}"
                              alt
                            />
                          </li>
                          <li class="d-inline-block">
                            <img
                              class="img-30 rounded-circle"
                              src="{{ data.customers_img2 }}"
                              alt
                            />
                          </li>
                          <li class="d-inline-block">
                            <img
                              class="img-30 rounded-circle"
                              src="{{ data.customers_img3 }}"
                              alt
                            />
                          </li>
                          <li class="d-inline-block ms-2">
                            <p class="f-12">+{{ data.like }} More</p>
                          </li>
                        </ul>
                      </div>
                      <div class="project-status mt-4">
                        <div class="d-flex mb-0">
                          <p>{{ data.projectLevel }}</p>
                          <div class="flex-grow-1 text-end"><span>Done</span></div>
                        </div>
                        <div class="progress" style="height: 5px">
                          <div
                            class="progress-bar-animated bg-primary progress-bar-striped"
                            [ngClass]="data.badge === 'Doing' ? ' badge-primary' : 'badge-success'"
                            role="progressbar"
                            [style.width]="data.projectLevel"
                            aria-valuenow="10"
                            aria-valuemin="0"
                            aria-valuemax="100"
                          ></div>
                        </div>
                      </div>
                    </div>
                  </div>
                }
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
