<div
  class="tab-pane fade active show"
  id="pills-created"
  role="tabpanel"
  aria-labelledby="pills-created-tab"
>
  <div class="card mb-0">
    <div
      class="card-header d-flex"
      [ngClass]="getTaskData.data.length > 0 ? 'card-no-border pb-0' : ''"
    >
      @if (getTaskData.data.length === 0) {
        <h3 class="mb-0" style="font-size: 16px; font-weight: 600">
          {{ getTaskData.title }}
        </h3>
      } @else {
        <h3 class="mb-0">{{ getTaskData.title }}</h3>
      }
      <a href="javascript:void(0)"> <i class="me-2" data-feather="printer"></i>Print </a>
    </div>
    <div class="card-body p-0">
      <div class="taskadd">
        <div class="table-responsive theme-scrollbar">
          <table class="table">
            <tbody>
              @for (task of getTaskData.data; track task) {
                <tr>
                  <td>
                    <h4 class="task_title_0 f-w-700">{{ task.title }}</h4>
                    <p class="project_name_0">{{ task.subtitle }}</p>
                  </td>
                  <td>
                    <p class="task_desc_0">{{ task.text }}</p>
                  </td>
                  <td>
                    <a class="me-2" href="javascript:void(0)">
                      <app-feather-icons [icon]="'link'" />
                    </a>
                    <a href="javascript:void(0)">
                      <app-feather-icons [icon]="'more-horizontal'" />
                    </a>
                  </td>
                  <td>
                    <a href="javascript:void(0)">
                      <app-feather-icons [icon]="'trash-2'" />
                    </a>
                  </td>
                </tr>
              }
              @if (getTaskData.data.length === 0) {
                <tr>
                  <div class="card-body">
                    <div class="details-bookmark text-center"><span>No tasks found.</span></div>
                  </div>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
