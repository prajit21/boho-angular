<div class="email-sidebar md-sidebar" (clickOutside)="isOpen = false">
  <a class="btn btn-primary email-aside-toggle md-sidebar-toggle" (click)="openFilter()"
    >To Do filter</a
  >
  <div class="email-left-aside md-sidebar-aside" [class.open]="isOpen">
    <div class="card">
      <div class="card-body">
        <div class="email-app-sidebar left-bookmark custom-scrollbar">
          <div class="d-flex align-items-center">
            <div class="media-size-email">
              <img class="me-3 rounded-circle" src="assets/images/user/user.png" alt="" />
            </div>
            <div class="flex-grow-1">
              <h6 class="f-w-600">Mark Jecno</h6>
              <p>Markjecno&#64;gmail.com</p>
            </div>
          </div>
          <ul class="nav main-menu">
            <li class="nav-item">
              <button class="btn-primary badge-light d-block btn-mail w-100">
                <i class="me-2" data-feather="check-circle"> </i>To Do List
              </button>
            </li>
            <li class="nav-item">
              <a href="javascript:void(0)"
                ><span class="iconbg bg-light-primary"
                  ><app-feather-icons [class]="'stroke-primary'" [icon]="'file-plus'" /></span
                ><span class="title ms-2">All Task</span></a
              >
            </li>
            <li class="nav-item">
              <a href="javascript:void(0)"
                ><span class="iconbg bg-light-success"
                  ><app-feather-icons [class]="'stroke-success'" [icon]="'check-circle'" /></span
                ><span class="title ms-2">Completed</span
                ><span class="badge rounded-pill badge-success">3</span></a
              >
            </li>
            <li class="nav-item">
              <a href="javascript:void(0)"
                ><span class="iconbg bg-light-danger"
                  ><app-feather-icons [class]="'stroke-danger'" [icon]="'cast'" /></span
                ><span class="title ms-2">Pending</span
                ><span class="badge rounded-pill badge-danger">2</span></a
              >
            </li>
            <li class="nav-item">
              <a href="javascript:void(0)"
                ><span class="iconbg bg-light-info"
                  ><app-feather-icons [class]="'stroke-info'" [icon]="'activity'" /></span
                ><span class="title ms-2">In Process</span
                ><span class="badge rounded-pill badge-primary">2</span></a
              >
            </li>
            <li class="nav-item">
              <a href="javascript:void(0)"
                ><span class="iconbg bg-light-danger"
                  ><app-feather-icons [class]="'stroke-danger'" [icon]="'trash'" /></span
                ><span class="title ms-2">Trash</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
