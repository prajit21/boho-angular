<div class="card height-equal">
  <div class="card-header card-no-border pb-0">
    <h3>Left Border Alert</h3>
    <p class="f-m-light mt-1">
      Use the <code>.border-left-wrapper </code>to change border-left radius.
    </p>
  </div>
  <div class="card-body live-dark">
    @if (!staticAlertClosed) {
      <div
        class="alert alert-light-dark light alert-dismissible fade show text-dark border-left-wrapper"
        role="alert"
      >
        <i data-feather="help-circle"></i>
        <p>You can check in on some of those fields below.</p>
        <button
          class="btn-close"
          type="button"
          data-bs-dismiss="alert"
          aria-label="Close"
          (click)="closed()"
        ></button>
      </div>
    }
  </div>
</div>
