<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      @for (data of commonHelperData; track data) {
        <app-common-helper-classes [data]="data" />
      }
    </div>
    <div class="col-12">
      @for (data of styleBorderData; track data) {
        <app-common-helper-classes [data]="data" />
      }
    </div>
    <div class="col-12">
      @for (data of backgroundColorsData; track data) {
        <app-common-helper-classes [data]="data" />
      }
    </div>
    <div class="col-12">
      <app-border-colors />
    </div>
    <div class="col-xl-6">
      <app-image-sizing />
    </div>
    <div class="col-xl-6">
      <app-font-style />
    </div>
    <div class="col-xl-6">
      @for (data of fontWeightData; track data) {
        <app-common-text [data]="data" />
      }
    </div>
    <div class="col-xl-6">
      @for (data of textColorData; track data) {
        <app-common-text [data]="data" />
      }
    </div>
    <div class="col-12">
      <app-font-size />
    </div>
  </div>
</div>
