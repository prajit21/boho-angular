<div class="card">
  <div class="card-header card-no-border pb-0">
    <h3>Custom Content Lists</h3>
    <p class="f-m-light mt-1">
      Use the <code>.list-group-item</code> through make custom design of all lists.
    </p>
  </div>
  <div class="card-body">
    <div class="list-group main-lists-content">
      @for (data of customContentData; track data) {
        <a class="list-group-item list-group-item-action {{ data.class }}">
          <div class="d-flex w-100 justify-content-between align-items-center">
            <div class="list-wrapper">
              <img class="list-img" src="{{ data.img }}" alt="profile" />
              <div class="list-content">
                <h4>{{ data.name }}</h4>
                <p>{{ data.email }}</p>
              </div>
            </div>
            <small>{{ data.time }}</small>
          </div>
          <p class="mb-1">{{ data.desc }}</p>
          <small class="text-white">{{ data.followers }}</small>
        </a>
      }
    </div>
  </div>
</div>
