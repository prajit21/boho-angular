@for (allData of smallProgressBarData; track allData) {
  <div class="card height-equal">
    <div class="card-header card-no-border pb-0">
      <h3>{{ allData.header }}</h3>
      <p class="f-m-light mt-1" [innerHTML]="allData.desc"></p>
    </div>
    <div class="card-body">
      <div class="progress-showcase row progress-b-space">
        <div class="col">
          @for (data of allData.data; track data) {
            <div class="progress sm-progress-bar overflow-visible mt-4">
              <div
                class="progress-bar-animated small-progressbar bg-primary rounded-pill progress-bar-striped"
                role="progressbar"
                [ngStyle]="{ width: data.width }"
              >
                <span class="txt-primary progress-label">{{ data.text }} MB Data</span
                ><span class="animate-circle"></span>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
}
