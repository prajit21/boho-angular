<div class="card">
  <div class="card-header card-no-border pb-0">
    <h3>Filled Tooltip</h3>
    <p class="f-m-light mt-1">
      Tooltip in hover effect through fill dark color.<code>[.btn-outline-*]</code>. and
      <code>data-bs-title </code>to the content under the HTML Tag.
    </p>
  </div>
  <div class="card-body fill-tooltip">
    <div class="common-flex">
      <button
        type="button"
        class="btn btn-outline-info mb-0 me-0"
        placement="top"
        ngbTooltip="Tooltip Primary"
      >
        Tooltip Info
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary mb-0 me-0"
        placement="top"
        ngbTooltip="Tooltip Secondary"
      >
        Tooltip Secondary
      </button>
      <button
        type="button"
        class="btn btn-outline-success mb-0 me-0"
        placement="top"
        ngbTooltip="Tooltip Success"
      >
        Tooltip Success
      </button>
      <button
        type="button"
        class="btn btn-outline-info mb-0 me-0"
        placement="top"
        ngbTooltip="Tooltip Info"
      >
        Tooltip Info"
      </button>
    </div>
  </div>
</div>
