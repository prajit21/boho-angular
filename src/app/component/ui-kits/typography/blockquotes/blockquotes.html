<div class="card overflow-hidden">
  <div class="card-header card-no-border pb-0">
    <h3 class="mb-0">Blockquotes</h3>
    <p class="f-m-light mt-1">
      The <code>&lt;blockquote&gt;</code> tag specifies a section that is quoted from another
      source.
    </p>
  </div>
  <div class="card-body">
    @for (data of blockQuotesData; track data) {
      <div class="figure {{ data.class }} d-block dark-blockquote">
        <blockquote class="blockquote light-card mb-2">
          <p class="txt-dark f-w-500">{{ data.desc }}</p>
          <figcaption class="blockquote-footer">{{ data.author }}</figcaption>
        </blockquote>
      </div>
    }
  </div>
</div>
