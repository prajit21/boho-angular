<div class="card">
  <div class="card-header card-no-border pb-0">
    <h3 class="mb-0">Text Color</h3>
    <p class="f-m-light mt-1">You can Give text color by using <code>txt-*</code> class</p>
  </div>
  <div class="card-body">
    <div class="d-flex flex-column gap-2">
      @for (data of textColorData; track data) {
        <p class="{{ data.addClass }} mb-0">
          This is {{ data.line }} text You can archive this adding<code>.{{ data.addClass }}</code>
          class
        </p>
      }
    </div>
  </div>
</div>
