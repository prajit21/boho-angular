<div class="card">
  <div class="card-header">
    <h3>Basic Modal</h3>
    <p class="mt-1 f-m-light">
      Different types of basic modals using like
      <code>simple/scrolling/tooltips/grid/varying modal</code>.
    </p>
  </div>
  <div class="card-body badge-spacing">
    <button class="btn btn-secondary" type="button" (click)="simpleModal()">Simple</button>
    <button class="btn btn-success" type="button" (click)="scrollingModal()">
      Scrolling content
    </button>
    <button class="btn btn-info" type="button" (click)="tooltipPopoverModal()">
      Tooltips and popovers
    </button>
    <button class="btn btn-primary" type="button" (click)="bohoModal()">Open modal for boho</button>
  </div>
</div>
