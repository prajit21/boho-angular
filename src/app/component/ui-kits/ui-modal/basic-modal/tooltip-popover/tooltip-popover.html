<div class="modal-header">
  <h3 class="modal-title">Tooltip and Popover Modal</h3>
  <button class="btn-close" type="button" (click)="close()"></button>
</div>
<div class="modal-body">
  <h4 class="f-w-700">Popover in a modal</h4>
  <p class="mt-2">
    This
    <a
      class="btn btn-success popover-test"
      href="javascript:void(0)"
      role="button"
      ngbTooltip="this is amazing content"
      tooltipClass="my-custom-class mt-1"
    >
      button
    </a>
    triggers a popover on click.
  </p>

  <hr />
  <h4 class="f-w-700">Tooltips in a modal</h4>
  <p class="mt-2">
    <a
      class="tooltip-test text-info"
      href="javascript:void(0)"
      ngbTooltip="tooltip"
      tooltipClass="my-custom-class mt-1"
      >This link</a
    >
    and
    <a
      class="tooltip-test text-info"
      href="javascript:void(0)"
      ngbTooltip="tooltip"
      tooltipClass="my-custom-class mt-1"
      >that link</a
    >
    have tooltips on hover.
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" type="button" data-bs-dismiss="modal" (click)="close()">
    Close
  </button>
  <button class="btn btn-primary" type="button">Save changes</button>
</div>
