<div class="modal-body social-profile text-start dark-signup">
  <div class="modal-toggle-wrapper">
    <h3>Boho Login</h3>
    <p>Fill in your information below to continue.</p>
    <form class="row g-3">
      <div class="col-md-12">
        <label class="form-label" for="inputEmail4">Email</label>
        <input class="form-control" id="inputEmail4" type="email" placeholder="Enter Your Email" />
      </div>
      <div class="col-md-12">
        <label class="form-label" for="inputPassword4">Password</label>
        <input
          class="form-control"
          id="inputPassword4"
          type="password"
          placeholder="Enter Your Password"
        />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" id="gridCheck" type="checkbox" />
          <label class="form-check-label" for="gridCheck">Check me out</label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit" data-bs-dismiss="modal">Sign in</button>
      </div>
    </form>
  </div>
</div>
