<div class="card">
  <div class="card-header">
    <h3>Order Status</h3>
  </div>
  <div class="card-body">
    <div class="chart-container">
      <div id="linechart">
        <apx-chart
          [chart]="orderstatus2Chart.chart"
          [dataLabels]="orderstatus2Chart.dataLabels"
          [stroke]="orderstatus2Chart.stroke"
          [grid]="orderstatus2Chart.grid"
          [fill]="orderstatus2Chart.fill"
          [colors]="orderstatus2Chart.colors"
          [markers]="orderstatus2Chart.markers"
          [series]="orderstatus2Chart.series"
          [xaxis]="orderstatus2Chart.xaxis"
          [yaxis]="orderstatus2Chart.yaxis"
          [title]="orderstatus2Chart.title"
          [legend]="orderstatus2Chart.legend"
          [responsive]="orderstatus2Chart.responsive"
        />
      </div>
    </div>
  </div>
</div>
