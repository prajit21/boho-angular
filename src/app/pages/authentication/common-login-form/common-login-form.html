<div class="login-main">
  <form class="theme-form">
    <h3>Sign in to account</h3>
    <p>Enter your email & password to login</p>
    <div class="form-group">
      <label class="col-form-label">Email Address</label>
      <input class="form-control" type="email" required="" placeholder="Test@gmail.com" />
    </div>
    <div class="form-group">
      <label class="col-form-label">Password</label>
      <div class="form-input position-relative">
        <!-- name="login[password]" -->
        <input
          class="form-control"
          type="password"
          required=""
          [type]="show ? 'text' : 'password'"
          placeholder="*********"
        />
        @if (show) {
          <div class="show-hide" (click)="showPassword()"><span class="Hide"></span></div>
        } @else {
          <div class="show-hide" (click)="showPassword()"><span class="show"></span></div>
        }
      </div>
    </div>
    <div class="form-group mb-0">
      <div class="checkbox p-0">
        <input id="checkbox1" type="checkbox" />
        <label class="text-muted" for="checkbox1">Remember password</label>
      </div>
      <a class="link" [routerLink]="['/authentication/forgot-password']">Forgot password?</a>
      <div class="text-end mt-3">
        <button class="btn btn-primary btn-block w-100" [routerLink]="['/']" type=" submit">
          Sign in
        </button>
      </div>
    </div>
    <h6 class="text-muted mt-4 or">Or Sign in with</h6>
    <div class="social mt-4">
      <div class="btn-showcase">
        <a class="btn btn-light" href="https://www.linkedin.com/login" target="_blank"
          ><app-feather-icons [icon]="'linkedin'" [class]="'txt-linkedin'" /> LinkedIn
        </a>
        <a class="btn btn-light" href="https://twitter.com/login?lang=en" target="_blank"
          ><app-feather-icons [icon]="'twitter'" [class]="'txt-twitter'" />twitter</a
        >
        <a class="btn btn-light" href="https://www.facebook.com/" target="_blank">
          <app-feather-icons [icon]="'facebook'" [class]="'txt-fb'" />facebook</a
        >
      </div>
    </div>
    <p class="mt-4 mb-0 text-center">
      Don't have account?<a class="ms-2" [routerLink]="['/authentication/register-simple']"
        >Create Account</a
      >
    </p>
  </form>
</div>
