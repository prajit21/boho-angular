<div class="tab-pane fade active show">
  <h4>Layout Type</h4>
  <ul class="main-layout layout-grid">
    <li data-attr="ltr" [class.active]="layoutType === 'ltr'" (click)="customizeLayoutType('ltr')">
      <div class="header bg-light">
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="body">
        <ul>
          <li class="bg-light sidebar"></li>
          <li class="bg-light body"><span class="badge badge-primary">LTR</span></li>
        </ul>
      </div>
    </li>
    <li data-attr="rtl" [class.active]="layoutType === 'rtl'" (click)="customizeLayoutType('rtl')">
      <div class="header bg-light">
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="body">
        <ul>
          <li class="bg-light body"><span class="badge badge-primary">RTL</span></li>
          <li class="bg-light sidebar"></li>
        </ul>
      </div>
    </li>
    <li
      data-attr="Box"
      class="box-layout"
      [class.active]="layoutType === 'box-layout'"
      (click)="customizeLayoutType('box-layout')"
    >
      <div class="header bg-light">
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="body">
        <ul>
          <li class="bg-light sidebar"></li>
          <li class="bg-light body"><span class="badge badge-primary">BOX</span></li>
        </ul>
      </div>
    </li>
  </ul>
  <h4>Sidebar Type</h4>
  <ul class="sidebar-type layout-grid">
    <li
      data-attr="normal-sidebar"
      [class.active]="sidebarType === 'material-icon'"
      (click)="customizeSidebarType('material-icon')"
    >
      <div class="header bg-light">
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="body">
        <ul>
          <li class="bg-dark sidebar"></li>
          <li class="bg-light body"></li>
        </ul>
      </div>
    </li>
    <li
      data-attr="compact-sidebar"
      [class.active]="sidebarType === ''"
      (click)="customizeSidebarType('')"
    >
      <div class="header bg-light">
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="body">
        <ul>
          <li class="bg-dark sidebar compact"></li>
          <li class="bg-light body"></li>
        </ul>
      </div>
    </li>
  </ul>
  <h4>Sidebar Icon</h4>
  <ul class="sidebar-setting layout-grid">
    <li
      class="active"
      data-attr="stroke-svg"
      [class.active]="icon === 'stroke-svg'"
      (click)="svgIcon('stroke-svg')"
    >
      <div class="header bg-light">
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="body bg-light"><span class="badge badge-primary">Stroke</span></div>
    </li>
    <li data-attr="fill-svg" [class.active]="icon === 'fill-svg'" (click)="svgIcon('fill-svg')">
      <div class="header bg-light">
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="body bg-light"><span class="badge badge-primary">Fill</span></div>
    </li>
  </ul>
</div>
